<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab 6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="content">            
            <div id="new-entry" class="header">
                <h1>-To Do List-</h1>
                <input type="text" id="myInput" placeholder="New entry...">
                <span onclick="newElement()" class="addBtn">Add</span>
              </div>
              
              <ul id="myUL">
                <li class="checked">Register for classes</li>
                <li class="checked">Start Phase 1.1.1</li>
                <li class="checked">Start Phase 1.1.2</li>
                <li class="checked">Start Phase 1.2</li>
                <li class="checked">Complete Phase 1.1.1</li>
                <li>Complete Phase 1.1.1</li>
                <li>Complete Phase 1.1.2</li>

              </ul>
        </div>
        <div class="image-container">
            <div class="image-item">
                <a href="index.html">
                    <img src="icons/Text.png" alt="Text">
                    <p class="alt-text">Text</p>
                </a>
            </div>
            <div class="image-item">
                <a href="tab2.html">
                    <img src="icons/LR.png" alt="LR">
                    <p class="alt-text">LR</p>
                </a>
            </div>
            <div class="image-item">
                <a href="tab3.html">
                    <img src="icons/Colors.png" alt="Colors">
                    <p class="alt-text">Colors</p>
                </a>
            </div>
            <div class="image-item">
                <a href="tab4.html">
                    <img src="icons/Profile.png" alt="Profile">
                    <p class="alt-text">Profile</p>
                </a>
            </div>
            <div class="image-item">
                <a href="tab5.html">
                    <img src="icons/Choices.png" alt="Choices">
                    <p class="alt-text">Choices</p>
                </a>
            </div>
            <div class="image-item active">
                <a href="tab6.html">
                    <img src="icons/ToDo.png" alt="ToDo">
                    <p class="alt-text">ToDo</p>
                    <div class="overlay"></div>
                </a>
            </div>
        </div>
    </div>

    
</body>
</html>

<script>
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>
